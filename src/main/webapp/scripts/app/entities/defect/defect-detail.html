<div>
    <h2><span translate="lighthouseApp.defect.detail.title">Defect Details</span></h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="lighthouseApp.defect.title">Title</span>
                </td>
                <td>
                    <span class="form-control-static">{{defect.title}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="lighthouseApp.defect.explanation">Explanation</span>
                </td>
                <td>
                    <span class="form-control-static">{{defect.explanation}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="lighthouseApp.defect.code">Code</span>
                </td>
                <td>
                    <span class="form-control-static">{{defect.code}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="lighthouseApp.defect.scan">scan</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="scan.detail({id:defect.scan.id})">{{defect.scan.name}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
