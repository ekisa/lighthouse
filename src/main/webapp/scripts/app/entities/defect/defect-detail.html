<div>
    <h2><span translate="lighthouseApp.defect.detail.title">Defect Details</span></h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="lighthouseApp.defect.title">Title</span>
                </td>
                <td>
                    <span class="form-control-static">{{defect.title}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="lighthouseApp.defect.sourceIP">Source IP</span>
                </td>
                <td>
                    <span class="form-control-static">{{defect.sourceIP}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="lighthouseApp.defect.explanation">Explanation</span>
                </td>
                <td>
                    <span class="form-control-static">{{defect.explanation}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="lighthouseApp.defect.code">Code</span>
                </td>
                <td>
                    <span class="form-control-static">{{defect.code}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="lighthouseApp.defect.plugin">Plugin</span> /
                    <span translate="lighthouseApp.defect.scan">Scan</span>
                </td>
                <td>
                    <span class="form-control-static">{{plugin.name}} / {{defect.scan}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
