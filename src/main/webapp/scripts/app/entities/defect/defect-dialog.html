
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myDefectLabel" translate="lighthouseApp.defect.home.createOrEditLabel">Create or edit a Defect</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="defect.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="lighthouseApp.defect.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="defect.title"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="lighthouseApp.defect.explanation" for="field_explanation">Explanation</label>
            <input type="text" class="form-control" name="explanation" id="field_explanation"
                    ng-model="defect.explanation"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="lighthouseApp.defect.code" for="field_code">Code</label>
            <input type="text" class="form-control" name="code" id="field_code"
                    ng-model="defect.code"
                     />
        </div>

        <div class="form-group">
            <label translate="lighthouseApp.defect.project" for="field_project">project</label>
            <select class="form-control" id="field_project" name="project" ng-model="defect.project" ng-options="project as project.name for project in projects track by project.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
