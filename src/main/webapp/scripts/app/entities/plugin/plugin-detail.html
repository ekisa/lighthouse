
<div>
    <h2><span translate="lighthouseApp.plugin.detail.title">Plugin</span> {{plugin.name}}</h2>

    <div class="form-group">
        <label class="control-label" translate="lighthouseApp.plugin.explanation" for="field_explanation">Explanation</label>
        <input type="text" class="form-control" name="explanation" id="field_explanation"
               ng-model="plugin.explanation" readonly/>
    </div>

    <div ui-view="plugin.detail.scans"></div>
    <div class="well" ui-view="plugin.detail.scan.defects" ng-show="defects.length"></div>
    <div class="well" ui-view="plugin.detail.scan.defects.detail" ng-show="defect"></div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
