
<div>
    <h4><span>{{plugin.name}}</span></h4>

    <div class="form-group">
        <input type="text" class="form-control" name="explanation" id="field_explanation"
               ng-model="plugin.explanation" readonly/>
    </div>

    <div ui-view="plugin.detail.scans"></div>
    <div class="well" ui-view="plugin.detail.scan.defects" ng-show="defects.length || !angular.equals(searchDTO, {}) "></div>
    <div class="well" ui-view="plugin.detail.scan.defects.detail" ng-show="defect"></div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
