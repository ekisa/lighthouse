
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myPluginLabel" translate="lighthouseApp.plugin.home.createOrEditLabel">Create or edit a Plugin</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id" ng-model="plugin.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="lighthouseApp.plugin.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name" ng-model="plugin.name" />
        </div>
        <div class="form-group">
            <label class="control-label" translate="lighthouseApp.plugin.pluginContext.executableName" for="field_executableName">Key</label>
            <input type="text" class="form-control" name="executableName" id="field_executableName" ng-model="plugin.pluginContext.executableName" />
        </div>
        <div class="form-group">
            <label class="control-label" translate="lighthouseApp.plugin.schedule" for="field_schedule">Schedule</label>
            <input type="text" class="form-control" name="schedule" id="field_schedule" ng-model="plugin.schedule" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
