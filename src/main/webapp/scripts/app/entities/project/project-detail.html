
<div>
    <h2><span translate="lighthouseApp.project.detail.title">Project</span> {{project.name}}</h2>

    <div class="form-group">
        <label class="control-label" translate="lighthouseApp.project.explanation" for="field_explanation">Explanation</label>
        <input type="text" class="form-control" name="explanation" id="field_explanation"
               ng-model="project.explanation" readonly/>
    </div>
    Project : {{project}}<br/>
    $Scope.project : {{$rootScope.project}}<br/>
    Scan : {{scans}}<br/>
    $Scope.scan : {{$rootScope.scan}}<br/>
    Defects : {{defects}}<br/>
    Defect : {{defect}}<br/>
    $Scope.defect : {{$scope.defects}}<br/>
    state : {{$state.id}}
    <div class="table-responsive">
        <div ui-view="project.detail.scans"></div>
        <div class="well" ui-view="project.detail.scan.defects"></div>
        <div class="well" ui-view="project.detail.scan.defects.detail"></div>

    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
